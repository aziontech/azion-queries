query HttpCalculatedRequests3xxStatusCode {
  httpMetrics(
    limit: 1000, 
    filter: {
      tsRange: {begin:"2023-03-02T12:10:00" end:"2023-03-02T13:15:00"}
    },
    groupBy: [ts]
    orderBy: [ts_ASC]
          ) 
  {        
    ts,
    requestsStatusCode3xx,
    requestsStatusCode301,
    requestsStatusCode302,
    requestsStatusCode304
  }
}
