query HttpCalculatedTotalRequests {
  httpMetrics(
    limit: 1000, 
    filter: {
      tsRange: {begin:"2023-02-22T11:48:00", end:"2023-02-22T12:45:00"}
    },
    groupBy: [ts]
    orderBy: [ts_ASC]
          ) 
  {        
    ts
    httpRequestsTotal
    httpsRequestsTotal
    edgeRequestsTotal
  }
}
