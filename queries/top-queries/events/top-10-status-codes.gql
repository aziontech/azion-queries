query Top10StatusCodes {
  httpEvents(
    limit: 5
    filter: {
      tsRange: {begin:"xxxx-xx-xxTxx:xx:xx", end:"xxxx-xx-xxTxx:xx:xx"}
    }
    aggregate: {count: status}
    groupBy: [status]
    orderBy: [count_DESC]
    )
  {
    status
    count
  }
}


