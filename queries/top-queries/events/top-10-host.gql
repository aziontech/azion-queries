query Top10Host {
  httpMetrics(
    limit: 5
    filter: {
      tsRange: {begin:"xxxx-xx-xxTxx:xx:xx", end:"xxxx-xx-xxTxx:xx:xx"}
    }
    aggregate: {count: host}
    groupBy: [host]
    orderBy: [count_DESC]
    ) 
  {	
    host
    count
  }
}


