query Top10HostsThreats {
  httpEvents(
    limit: 100
    filter: {
      tsRange: {begin:"xxxx-xx-xxTxx:xx:xx", end:"xxxx-xx-xxTxx:xx:xx"}
      # threats
      wafLearningEq: "1"
      wafBlockEq: "1"
    }
    aggregate: {count: rows} 
    groupBy: [host]
    orderBy: [count_DESC]
  )
  {
    host
    count
  }
}


