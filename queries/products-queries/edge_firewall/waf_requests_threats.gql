query HttpCalculatedWAFThreatsAndRequests {
  httpMetrics(
    limit: 1000
    filter: {
        tsRange: {begin:"xxxx-xx-xxTxx:xx:xx", end:"xxxx-xx-xxTxx:xx:xx"}
    }
    groupBy: [ts]
    orderBy: [ts_ASC]
  ) 
  {        
    ts
    wafRequestsThreat
    wafRequestsBlocked
    wafRequestsAllowed
  }
}
