query totalImagesProcessedRequests {
  imagesProcessedMetrics(
    limit: 100
    filter: {
      tsRange: {begin:"xxxx-xx-xxTxx:xx:xx", end:"xxxx-xx-xxTxx:xx:xx"}
      or: {
          status:304
          statusRange: {begin: 199, end: 299}
      }
    }
    aggregate:{
      sum: requests
    }
    groupBy:[ts]
    orderBy:[ts_ASC]
  )
  {
    ts
    sum
  }
}
