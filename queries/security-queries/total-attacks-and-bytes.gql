query TotalAttacksWAFAndTotalBytesSentByHost {
  httpMetrics(
    limit: 10,
    filter: {
      tsRange: {begin:"xxxx-xx-xxTxx:xx:xx", end:"xxxx-xx-xxTxx:xx:xx"}
    }
    aggregate: {sum: bytesSent},
    groupBy: [host]
    orderBy: [wafRequestsThreat_DESC]
  )
  {
    host
    wafRequestsThreat
    bytes: sum
  }
}

