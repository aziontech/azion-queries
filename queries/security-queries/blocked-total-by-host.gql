query RequestsBlockedXTotalByHost {
  httpMetrics(
    limit: 5
    filter: {
      tsRange: {begin:"xxxx-xx-xxTxx:xx:xx", end:"xxxx-xx-xxTxx:xx:xx"}
    }
    groupBy: [host]
    orderBy: [wafRequestsBlocked_DESC]
  )
  {
    host
    wafRequestsBlocked
    edgeRequestsTotal
  }
}


