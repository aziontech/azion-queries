# And Operator (WHERE conditional1 AND conditional2)

query Status200AndStatusRange300To399 {
  httpMetrics(
    limit: 1000
    filter: {
      tsRange: {begin:"xxxx-xx-xxTxx:xx:xx", end:"xxxx-xx-xxTxx:xx:xx"}
      and: {
          status: 200
          statusRange: {begin: 300, end: 399}
      }
    }
    orderBy: [ts_ASC]
  ) 
  {        
    ts
    host
    status
    geolocRegionName
    geolocCountryName
  }
}
