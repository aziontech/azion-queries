# Not Operator (WHERE NOT conditional)

query StatusAndGeolocCountryNameNOT {
  httpMetrics(
    limit: 1000
    filter: {
      tsRange: {begin:"2023-03-22T17:03:00", end:"2023-03-22T18:05:00"}
      not: {
        status: 200
        geolocCountryNameIn: ["Brazil", "United States"]
      }
    }
    orderBy: [ts_ASC]
  ) 
  {        
    ts
    host
    status
    geolocRegionName
    geolocCountryName
  }
}
