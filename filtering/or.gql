# Or Operator (WHERE conditional1 OR conditional2)

query Status304OrStatusRange200To299 {
  httpMetrics(
    limit: 1000
    filter: {
      tsRange: {begin:"xxxx-xx-xxTxx:xx:xx", end:"xxxx-xx-xxTxx:xx:xx"}
      or: {
          status: 304
          statusRange: {begin: 200, end: 299}
      }
    }
    orderBy: [ts_ASC]
  ) 
  {        
    ts
    host
    status
    geolocRegionName
    geolocCountryName
  }
}
