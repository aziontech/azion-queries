# In Operator (field IN (value1, value2))

query GeolocRegionNameIN {
  httpMetrics(
    limit: 1000
    filter: {
      tsRange: {begin:"xxxx-xx-xxTxx:xx:xx", end:"xxxx-xx-xxTxx:xx:xx"}
      geolocRegionNameIn: ["Rio de Janeiro", "Goias", "Parana"]
    }
    orderBy: [ts_ASC]
  ) 
  {        
    ts
    host
    status
    geolocRegionName
    geolocCountryName
  }
}
